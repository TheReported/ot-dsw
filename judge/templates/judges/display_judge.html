{% extends "base.html" %}
{% block title %} {{ section.title }} {% endblock %}
{% block content %}
    <div id="content" class="container-fluid">
        <div class="row justify-content-center align-items-center">
            {% for judge in judges %}
                <div class="col-4 col-sm-3 col-md-2 ">
                    <a href="{{ judge.get_absolute_url }}">
                        <img src="{% if judge.avatar %} {{ judge.avatar.url }} {% else %} {{ judge.get_avatar }} {% endif%} " alt="" class="judge mx-auto d-block">
                        <p class="text-center">{{ judge }}</p>
                    </a>
                </div>
            {% empty %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
